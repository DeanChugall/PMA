<!-- PROMENA PROFILA -->
<div class="col-xl-12">

    <!-- EDIT PROFILA -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Osnovni Podaci</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Email adresa:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            value="{{ detalji_vozaca.email }}"
                            placeholder="Email adresa"
                            disabled readonly>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Korisničko Ime:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="{{ detalji_vozaca.username }}"
                            disabled readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-2">
                    <div class="form-group">
                        <label class="form-label">Broj Telefona:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="telefon"
                            value="{{ detalji_vozaca.vozacprofile.broj_telefona|default_if_none:'' }}"
                            placeholder="Boj Telefona nije unet."
                            disabled readonly>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="form-group">
                        <label class="form-label">Ime:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="first_name"
                            id="ime"
                            value="{{ detalji_vozaca.first_name }}"
                            placeholder="Ime nije uneto."
                            disabled readonly>
                    </div>
                </div>

                <div class="col-md-4 mb-2">
                    <div class="form-group">
                        <label class="form-label">Prezime:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="prezime"
                            value="{{ detalji_vozaca.last_name|default_if_none:'' }}"
                            placeholder="Prezime nije uneto."
                            disabled readonly>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer text-end">
            <a href="{% url 'users:izmena_profila_vozaca' user.username  %}" class="btn btn-outline-success my-1">
                <i class="fa fa-edit"></i>&nbsp;Izmeni
            </a>
        </div>
    </div>
    <!-- END EDIT PROFILA -->

    <!-- EDIT AUTOMOBILA -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Podaci Automobila</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- VIN BROJ -->
                <div class="form-group">
                    <label class="form-label">VIN Broj:</label>
                    <input
                        class="form-control form-control-lg"
                        value="{{ profil_vozaca.vin|default_if_none:'' }}"
                        placeholder="VIN broj nije unet."
                        disabled readonly>
                </div>
                <!-- END VIN BROJ -->
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Marka:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="marka_auta"
                            value="{{ profil_vozaca.marka|default_if_none:'' }}"
                            placeholder="Marka nije uneta."
                            disabled readonly>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Model:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="modela_auta"
                            value="{{ profil_vozaca.modell|default_if_none:'' }}"
                            placeholder="Model nije unet."
                            disabled readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <!-- Godište Automobila -->
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Godište Automobila:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="godiste"
                            value="{{ profil_vozaca.godiste|default_if_none:'' }}"
                            placeholder="Godište nije uneto."
                            disabled readonly>
                    </div>
                    <!-- END Godište Automobila -->


                    <div class="col-md-4 mb-2">
                        <label class="form-label">Vrsta Goriva:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="vrsta_goriva"
                            value="{{ profil_vozaca.vrsta_goriva|default_if_none:'' }}"
                            placeholder="Vrsta Goriva nije uneta."
                            disabled readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Kilometraža:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="kilometraza"
                            value="{{ profil_vozaca.kilometraza|default_if_none:'' }}"
                            placeholder="Kilometraža nije uneta."
                            disabled readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Zapremina Motora:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="zapremina_motora"
                            value="{{ profil_vozaca.zapremina_motora|default_if_none:'' }}"
                            placeholder="Zapremina Motora nije uneta."
                            disabled readonly>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Snaga Motora:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="snaga_motora"
                            value="{{ profil_vozaca.snaga_motora|default_if_none:'' }}"
                            placeholder="Snaga Motora nije uneta."
                            disabled readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'users:izmena_profila_vozaca' user.username %}#automobil" class="btn btn-outline-success my-1">
                <i class="fa fa-edit"></i>&nbsp;Izmeni
            </a>
        </div>
    </div>
    <!-- END EDIT AUTOMOBILA -->

    <!-- EDIT NOTIFIKACIJE -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Obaveštenja</div>
                </div>
                <div class="card-body">
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox"
                                name="custom-switch-checkbox"
                                class="custom-switch-input"
                                checked=""
                                disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Updates Automatically</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Allow Location Map</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Show Contacts</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Show Notfication</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Show Tasks Statistics</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Show Email Notification</span>
                        </label>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'users:izmena_profila_vozaca' user.username  %}#notifikacije" class="btn btn-outline-success my-1">
                        <i class="fa fa-edit"></i>&nbsp;Izmeni
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Privatnost i Sigurnost</div>
                </div>
                <div class="card-body">
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Allow Others to see my profile</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Make my profile Public</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Security Alert</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Passcode and Face ID</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Two Step Verification</span>
                        </label>
                    </div>
                    <div class="form-group mg-b-10">
                        <label class="custom-switch ps-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" checked="" disabled readonly>
                            <span class="custom-switch-indicator me-3"></span>
                            <span class="custom-switch-description mg-l-10">Always Sign In</span>
                        </label>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'users:izmena_profila_vozaca' user.username  %}#notifikacije" class="btn btn-outline-success my-1">
                        <i class="fa fa-edit"></i>&nbsp;Izmeni
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- END EDIT NOTIFIKACIJE -->
</div>
<!-- END PROMENA PROFILA -->
