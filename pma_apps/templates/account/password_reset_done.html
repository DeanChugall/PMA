<!DOCTYPE html>
{% load static i18n %}
{% load widget_tweaks %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}" dir="ltr">
    <head>
        <!-- META DATA -->
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Popravi Moj Auto">
        <meta name="author" content="@PMA - Popravi Moj Auto">
        <meta name="keywords" content="">

        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.ico' %}" />

        <!-- TITLE -->
        <title>@PMA - Zaboravljena Lozinka</title>

        <!-- BOOTSTRAP CSS -->
        <link id="style" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>

        <!-- STYLE CSS -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet"/>
        <link href="{% static 'assets/css/dark-style.css' %}" rel="stylesheet"/>
        <link href="{% static 'assets/css/transparent-style.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/skin-modes.css' %}" rel="stylesheet"/>

        <!--- FONT-ICONS CSS -->
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet"/>

        <!-- COLOR SKIN CSS -->
        <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'assets/colors/color1.css' %}"/>
    </head>

    <body class="app sidebar-mini ltr login-img">

        <!-- BACKGROUND-IMAGE -->
        <div class="">
            <!-- GLOABAL LOADER -->
            <div id="global-loader">
                <img src="{% static 'assets/images/loader.svg' %}" class="loader-img" alt="Loader">
            </div>
            <!-- /GLOABAL LOADER -->

            <!-- PAGE -->
            <div class="page">
                <div class="">

                    <!-- CONTAINER OPEN -->
                    <div class="col col-login mx-auto mt-7">
                        <div class="text-center">
                            <a href="{% url 'landing_page:landing_page' %}"><img src="{% static 'assets/images/brand/logo-white.png' %}"
                                class="header-brand-img" alt=""></a>
                        </div>
                    </div>
                    <div class="container-login100">
                        <div class="wrap-login100 p-6">
                            <span class="login100-form-title pb-5">
                                Poni≈°tavanje lozinke
                            </span>
                            <p class="text-muted">Uputstvo za promenu lozinke Vam je poslato na email.</p>
                            <div class="submit">
                                <a href="{% url 'landing_page:landing_page' %}" class="login100-form-btn btn-primary">
                                    <i class="fe fe-home mx-2"></i>
                                </a>
                            </div>
                            <label class="login-social-icon"><span>Social Login</span></label>
                            <div class="d-flex justify-content-center">
                                <a href="javascript:void(0)">
                                    <div class="social-login me-4 text-center">
                                        <i class="fa fa-google"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0)">
                                    <div class="social-login me-4 text-center">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0)">
                                    <div class="social-login text-center">
                                        <i class="fa fa-twitter"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END PAGE -->
        </div>
        <!-- BACKGROUND-IMAGE CLOSED -->

        <!-- JQUERY JS -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>

        <!-- BOOTSTRAP JS -->
        <script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- SHOW PASSWORD JS -->
        <script src="{% static 'assets/js/show-password.min.js' %}"></script>

        <!-- GENERATE OTP JS -->
        <script src="{% static 'assets/js/generate-otp.js' %}"></script>

        <!-- Perfect SCROLLBAR JS-->
        <script src="{% static 'assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

        <!-- Color Theme js -->
        <script src="{% static 'assets/js/themeColors.js' %}"></script>

        <!-- CUSTOM JS -->
        <script src="{% static 'assets/js/custom.js' %}"></script>
    </body>
</html>
