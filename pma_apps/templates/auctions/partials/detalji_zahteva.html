<div class="details col-xl-7 col-lg-12 col-md-12 mt-4 mt-xl-0" id="detalji-zahteva">
    <div class="mt-2 mb-4">
        <h3 class="mb-3 fw-semibold">{{ auction.title }}</h3>

        <!-- ZVEZDICE ZAGLAVLJA -->
        <p class="text-muted float-start me-3">
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
        </p>
        <p class="text-muted mb-4">&nbsp;</p>
        <!-- END ZVEZDICE ZAGLAVLJA -->

        <!-- DETALJI ZAHTEVA i OPIS ZAHTEVA ZAGLAVLJA -->

        <div class=" mt-4 mb-5">
            <span class="fw-bold me-2">
                <small class="fw-bold me-2">Kategorija:</small>
            </span>
            <span class="fw-bold text-success">
                <small class="fw-bold me-2">{{ auction.category }}</small>
            </span><br>
            <span class="fw-bold me-2">
                <small class="fw-bold me-2">Kreirano:</small>
            </span>
            <span class="fw-bold text-success">
                <small class="fw-bold me-2">{{ auction.date_created }}</small>
            </span><br>
            <span class="fw-bold me-2">
                <small class="fw-bold me-2">Zahtev Kreirao:</small>
            </span>
            <span class="fw-bold text-success">
                <small class="fw-bold me-2">{{ auction.creator }}</small>
            </span>
        </div>
    </div>

    <h4 class="mt-4"><b> Opis</b></h4>
    <p>{{ auction.description }}</p>
    <!-- END DETALJI ZAHTEVA i OPIS ZAHTEVA ZAGLAVLJA -->
    <hr>
    {% if auction.creator == user %}
        <form method="POST" action="{% url 'ponude:obrisi_zahtev' auction.id %}">
            <button
                class="btn btn-outline-success"
                hx-get="{% url 'ponude:uredi_zahtev_vozaca' auction.id %}"
                hx-target="#detalji-zahteva"
                hx-trigger="click">
                <i class="fa fa-edit"></i>&nbsp;Izmeni
            </button>

            {% csrf_token %}
            <button class="btn btn-outline-danger float-end"
                type="submit"
                value="Obriši"
                onclick="return confirm('Are you sure do you want to delete {{auction.id}}')">
                <i class="fa fa-trash-o"></i>&nbsp;Obriši
            </button>
        </form>


    {% endif %}
</div>
