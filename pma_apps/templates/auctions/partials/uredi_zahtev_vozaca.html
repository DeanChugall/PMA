{% load crispy_forms_tags %}
<div id="forma-zahteva">
    <form hx-post="{% url 'ponude:uredi_zahtev_vozaca' auction.id %}"
        hx-target="#detalji-zahteva"
        method="POST"
        enctype="multipart/form-data"
        hx-swap="outerHTML">

        {% csrf_token %}
        {{form|crispy}}

        <button
            class="btn btn-outline-success"
            hx-target="#detalji-zahteva"
            type="submit">
            <i class="fa fa-edit"></i>
            SaÄuvaj
        </button>
        <a href="{{ view.get_success_url }}" class="btn btn-outline-danger"><i class="fa fa-close"></i>Odustani</a>
    </form>

</div>
