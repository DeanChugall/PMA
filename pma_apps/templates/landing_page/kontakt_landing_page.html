{% load static i18n %}

<div class="bg-image-landing section pb-0" id="Contact">
    <div class="container">
        <div class="">
            <div class="card card-shadow reveal">
                <h4 class="text-center fw-semibold mt-7">Kontakt</h4>
                <span class="landing-title"></span>
                <h2 class="text-center fw-semibold mb-0 px-2">Budite u kontaktu <span
                    class="text-primary">sa nama.</span></h2>
                <div class="card-body p-5 pb-6 text-dark">
                    <div class="statistics-info p-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="mt-3">
                                    <div class="text-dark">
                                        <div class="services-statistics reveal my-5">
                                            <div class="row text-center">
                                                <div class="col-xl-3 col-md-6 col-lg-6">
                                                    <div class="card">
                                                        <div class="card-body p-0">
                                                            <div class="counter-status">
                                                                <div
                                                                    class="counter-icon bg-primary-transparent box-shadow-primary">
                                                                    <i
                                                                        class="fe fe-map-pin text-primary fs-23"></i>
                                                                </div>
                                                                <h4
                                                                    class="mb-2 fw-semibold">
                                                                    Sedište</h4>
                                                                <p>Beograd, R. Srbija </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6 col-lg-6">
                                                    <div class="card">
                                                        <div class="card-body p-0">
                                                            <div class="counter-status">
                                                                <div
                                                                    class="counter-icon bg-secondary-transparent box-shadow-secondary">
                                                                    <i
                                                                        class="fe fe-headphones text-secondary fs-23"></i>
                                                                </div>
                                                                <h4
                                                                    class="mb-2 fw-semibold">
                                                                    Telefon & Email</h4>
                                                                <p class="mb-0">+381 75 33
                                                                    175 </p>
                                                                <p>info@popravimojauto.com</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6 col-lg-6">
                                                    <div class="card">
                                                        <div class="card-body p-0">
                                                            <div class="counter-statuss">
                                                                <div
                                                                    class="counter-icon bg-success-transparent box-shadow-success">
                                                                    <i
                                                                        class="fe fe-mail text-success fs-23"></i>
                                                                </div>
                                                                <h4
                                                                    class="mb-2 fw-semibold">
                                                                    Kontakt</h4>
                                                                <p class="mb-0">
                                                                    www.popravimojauto.com</p>
                                                                <p>info@popravimojauto.com</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6 col-lg-6">
                                                    <div class="card">
                                                        <div class="card-body p-0">
                                                            <div class="counter-status">
                                                                <div
                                                                    class="counter-icon bg-danger-transparent box-shadow-danger">
                                                                    <i
                                                                        class="fe fe-airplay text-danger fs-23"></i>
                                                                </div>
                                                                <h4
                                                                    class="mb-2 fw-semibold">
                                                                    Radno Vreme</h4>
                                                                <p class="mb-0">Pon -
                                                                    Sub: 9h - 17h</p>
                                                                <p>Nedelja-Praznici
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-9">
                                <div class="">
                                    <form class="form-horizontal reveal revealrotate m-t-20 "
                                          method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input type="text"
                                                       name="ime"
                                                       class="form-control"
                                                       placeholder="Ime*">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input type="email"
                                                       name="email"
                                                       class="form-control"
                                                       placeholder="Email*"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input type="text"
                                                       name="tema"
                                                       class="form-control"
                                                       value=""
                                                       placeholder="Tema"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <textarea class="form-control"
                                                          rows="5"
                                                          name="pitanje"
                                                          placeholder="Vaše pitanje ovde...*"
                                                          autocomplete="off"
                                                          required></textarea>
                                            </div>
                                        </div>

                                        <div class="">
                                            <button
                                                type="button"
                                                id="button-addon2"
                                                class="btn btn-primary btn-rounded  waves-effect waves-light"
                                                hx-post="/send_email/"
                                                x-trigger="click"
                                                hx-target="#email-modals"
                                                hx-swap=".">Pošalji...
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="email-modals"></div>
        </div>
    </div>
</div>
